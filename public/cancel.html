<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cancel Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>‚ùå Cancel Ticket</h2>
    <input type="text" id="ticket_no" placeholder="Ticket Number">
    <button onclick="cancelTicket()">Cancel Booking</button>
    <button onclick="goBack()">Back</button>
  </div>

  <script>
    async function cancelTicket() {
      const ticket_no = document.getElementById('ticket_no').value;

      const res = await fetch('http://localhost:3000/api/cancel', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ ticket_no })
      });

      const msg = await res.text();
      alert(msg);
    }

    function goBack() {
      location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
